spring:
  cloud:
    config:
      enabled: true
  config:
    import: optional:configserver:${CONFIG_SERVER}
  application:
    name: paymentserver
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://${DB_SERVER}/${DB_NAME}?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Seoul&characterEncoding=UTF-8
    username: ${DB_ID}
    password: ${DB_PASSWORD}
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
        show_sql: true
    open-in-view: false
  data:
    User_Server: "http://192.168.30.143:8080"
    Order_Server: "http://localhost:8080"
    Notification_Server: ""
    Kafka_Server: "k9e205.p.ssafy.io:9092"